<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nodes + Interpreter</title>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 0 auto;
      max-height: 750px;
    }

    #interpreter-div {
   		margin: 0.5em auto;
   		padding-left: 20px;
   		padding-right: 20px;
    }

    #interpreter {
      width: 100%;
      height: 4em;
      min-height: 4em;
      max-height: 6em;
      display: block;
      font-family: monospace;
      font-size: 1em;
      resize: vertical;

    }
    #log {
      height: 8em;
      margin: 0 auto 8em;
      margin-left: 20px;
      margin-right: 20px;
      padding: 0.5em;
      background: #f0f0f0;
      font-family: monospace;
      font-size: 0.9em;
      overflow-y: auto;
      border: 1px solid #ccc;
    }
  </style>
  <!-- Load your MapApp code first, then the interpreter -->
  <script src="index.js" defer></script>
  <script src="interpreter.js" defer></script>
</head>
<body onresize="MapApp.instance.resize();">
  <canvas id="map">Your browser doesn’t support canvas</canvas>
  <p id="cords">0 | 0</p>

  <!-- multi-line command input -->
  <div id="interpreter-div">
  <textarea
    id="interpreter"
    placeholder="Type commands here… (Ctrl+Enter to run)"
  ></textarea>
  </div>

  <!-- read-only log of executed commands -->
  <div id="log"></div>
</body>
</html>
